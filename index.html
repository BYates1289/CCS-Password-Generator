<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="box text-center">
    <a href="/index.html"><img src="./assets/img/logo.png" alt="Chipping Campden School Logo"></a>
    <h1 class="mb-4">Password Generator</h1>
    <div class="text-center password_container d-none">
      <span class="colour"></span><span class="adj"></span><span class="noun"></span><span class="number"></span><span
        class="symbol"></span>
    </div>
    <div class="d-flex justify-content-center w-100 align-items-center mt-3">
      <input type="text" name="" class="outputPassword p-1">
      <i class="fas fa-copy"></i>
    </div>
    <div>
      <button type="button" class="btn btn-primary mt-4 p-1" id="genPassword">Generate Password</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
